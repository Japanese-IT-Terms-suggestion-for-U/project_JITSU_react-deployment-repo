name: Deploy to cloudtype
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install npm dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}

      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: gimyumin40/jitsu
          stage: main
          yaml: |
            name: project-jitsu-deployment-repo
            app: php
            options:
              ports: 9000
              docbase: /public
              nodejs: true
              env:
                - name: APP_KEY
                  value: base64:3msdjscoKayH6sw0w6c/Xwx0wtZcXUoa3RB0JqjmRXY=
                - name: LOG_CHANNEL
                  value: errorlog
                - name: APP_URL
                  value: https://port-9000-project-jitsu-deployment-repo-jvpb2mlogpt1ym.sel5.cloudtype.app/
                - name: APP_ENV
                  value: production
                - name: DB_CONNECTION
                  value: mysql
                - name: DB_HOST
                  value: svc.sel5.cloudtype.app
                - name: DB_PORT
                  value: 30706
                - name: DB_DATABASE
                  value: jitsu
                - name: DB_USERNAME
                  value: root
                - name: DB_PASSWORD
                  value: adminym1234
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
